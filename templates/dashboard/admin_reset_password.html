
{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Reset Password for {{ user.username }}</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to reset the password for {{ user.username }}?</p>
                    <p>This will generate a new random password.</p>
                    
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger">Reset Password</button>
                            <a href="{{ url_for('dashboard.manage_users') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
